<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Email Notification</title>
  </head>
  <body>
    <br>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name="status">
                    <option selected>Select Option</option>
                    <option value="all">All Customers</option>
                    <option value="active">Active Customers</option>
                    <option value="inactive">Inactive Customers</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email Subject</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="subject" name='subject'>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </body>
</html>
